            <input type="text" placeholder="Ingrese la descripcion:" name="descripcionE" id="descripcionE" [(ngModel)]="descripcionE" required class="input">
            <div class="botones_login">
                <button type="submit" class="login_button input_button">AÃ±adir</button>   
                <a href="" class="login_button input_button">Cancelar</a>
